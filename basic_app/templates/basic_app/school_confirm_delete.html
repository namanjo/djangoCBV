{% extends 'basic_app/basic_app_base.html' %}

{% block body_block %}
  <h1>Delete {{ school.name }}?</h1>

  <form method="POST">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Confirm"> &nbsp;
    <a href="{% url 'basic_app:detail' pk=school.pk %}" class="btn btn-warning">Cancel</a>
  </form>

{% endblock %}
