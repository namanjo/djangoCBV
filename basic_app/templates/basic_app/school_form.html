{% extends 'basic_app/basic_app_base.html' %}

{% block body_block %}

<div class="jumbotron">
  <h1>
    {% if not form.instance.pk %}
      Create School
    {% else %}
      Update School
    {% endif %}
  </h1>
</div>

<div class="panel">
  <form method="POST">
    {{ form.as_p }}
    {% csrf_token %}
    <input type="Submit" value="Submit" class="btn btn-primary">
  </form>
</div>

{% endblock %}
